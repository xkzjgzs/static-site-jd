<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .flashing-text {
            color:rgba(208,2,27,1);
            text-align: center;
            font-size: 3rem;
            animation: flash 1s infinite;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div class="flashing-text">
        这段内容居中，字体放大，并以闪光的形式展示
    </div>
</body>
</html>
